<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>CSS Diner Shoping List</title>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<header class="ba-header">
		<h1>CSS Diner Shoping List</h1>
		<h4>Let's go to the mall!</h4>
	</header>
	<div>
		
		<main class="ba-container">
			<ul class="ba-shoping-list">
				<li>
					<label for="pickles">
						<input type="checkbox" value="pickles" id="pickles"> 
						<span>
							A lot of pickles
							<small class="ba-description">
								(for the next lessons about CSS)
							</small>
						</span>
					</label>
				</li>
				<li>
					<label for="apples">
						<input type="checkbox" value="apples" id="apples">
						<span>
							10 apples
							<small class="ba-description">
								(for more CSS manipulations)
							</small>
						</span>	
					</label>
				</li>
				<li>
					<label for="oranges">
						<input type="checkbox" value="oranges" id="oranges">
						<span>
							20 oranges
							<small class="ba-description">
								(because they are awesome)
							</small>
						</span> 
					</label>
				</li>
				<li>
					<label for="plates">
						<input type="checkbox" value="plates" id="plates">
						<span>
							13 plates
							<small class="ba-description">
								(hm... they always dissapear)
							</small>
						</span> 
					</label>
				</li>
				<li>
					<label for="bentos">
						<input type="checkbox" value="bentos" id="bentos">
						<span>
							15 bentos
						</span> 
					</label>
				</li>
				<li>
					<label for="sake">
						<input type="checkbox" value="sake" id="sake">
						<span>
							1 bottle of Sake ^_^
							<small class="ba-description">
								(for my friends)
							</small>
						</span> 
					</label>
				</li>
			</ul>
		</main>
	</div>

	<footer class="ba-footer">
		<p>
			Bon appetit :)
		</p>
	</footer>
</body>

</html>
